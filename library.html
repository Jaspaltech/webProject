<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      a{
        display: block;
        background-color: #000;
        margin-top: 20px;
        color: #fff;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 2px;
        border-radius: 15px;
        padding: 10px ;
      }
      .full-width{
        width: 100%;
      }
      .half-width{
        width: 50%;
      }
      .quarter-width{
        width: 25%;
      }
    </style>
</head>
<body>
    <a class="full-width" href="">Hello there </a>
    <a class="half-width" href="">Hello there </a>
    <a class="quarter-width" href="" >Hello there</a>
</body>
</html>
